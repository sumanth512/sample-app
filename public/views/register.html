<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <h3>{{message}}</h3>    
    <form name="form" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.firstname.$dirty && form.firstname.$error.required }">
            <label for="firstname">firstname</label>
            <input type="text" name="firstname" id="firstname" class="form-control" ng-model="firstname" required />
            <span ng-show="form.firstname.$dirty && form.firstname.$error.required" class="help-block">firstnane is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastname.$dirty && form.lastname.$error.required }">
            <label for="lastname">lastname</label>
            <input type="text" name="password" id="password" class="form-control" ng-model="lastname" required />
            <span ng-show="form.lastname.$dirty && form.lastname.$error.required" class="help-block">lastname is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">username</label>
            <input type="username" name="username" id="username" class="form-control" ng-model="username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" ng-click="register()">register</button>
                       <a href="#/login" class="btn btn-link">login</a>
        </div>
    </form>
</div>
